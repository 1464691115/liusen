<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <Script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></Script>
    <style type="text/css">
        .class1{
            background-color:red;
            width:400px;
            height:400px;
        }
        .cls1{
            background-color:black;
            width:400px;
            height:400px;
            transition: all 0.3s;
            opacity:0.7;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            $(".class1").hover(function () {
                $('.class1>div').toggleClass('cls1');
            })
        })
    </script>
</head>
<body>
    <div class="class1" id="zz">
        <div></div>
    </div>
</body>
</html>
